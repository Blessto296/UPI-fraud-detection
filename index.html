<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Fraud Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>UPI Fraud Detection System</h1>
        <form method="POST">
            <label for="hour">Transaction Hour (0-23):</label>
            <input type="number" id="hour" name="hour" min="0" max="23" required><br>

            <label for="day">Transaction Day (1-31):</label>
            <input type="number" id="day" name="day" min="1" max="31" required><br>

            <label for="month">Transaction Month (1-12):</label>
            <input type="number" id="month" name="month" min="1" max="12" required><br>

            <label for="year">Transaction Year (e.g., 2025):</label>
            <input type="number" id="year" name="year" min="2000" max="2100" required><br>

            <label for="amount">Transaction Amount:</label>
            <input type="number" id="amount" name="amount" step="0.01" required><br>

            <label for="upi_number">UPI Number:</label>
            <input type="text" id="upi_number" name="upi_number" required><br>

            <button type="submit">Check Fraud</button>
        </form>
</body>
</html>
